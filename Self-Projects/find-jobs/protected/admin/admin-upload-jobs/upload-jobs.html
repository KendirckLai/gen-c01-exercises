      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto text-center nav">

    </nav>
  </header>

  <div class="container">
    <form action="/jobs" method='POST' enctype="multipart/form-data" id='job-form'>
      <div class="form-group">
        <label for="exampleInputEmail1">Position</label>
        <input type="text" class="form-control" id="job-title" name="position" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Company</label>
        <input type="text" class="form-control" id="company" name="company" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Tecky Partner</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tecky_partner" id="yes-tecky-partner" value="true"
                checked>
              <label class="form-check-label" for="gridRadios1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tecky_partner" id="no-tecky-partner" value="false">
              <label class="form-check-label" for="gridRadios2">
                No
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label>Job Details ( Optional )</label>
        <textarea class="form-control" name="details" id="details" placeholder="Please type here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary"
        onclick="alert('You have successfully posted a Job. Thank you')">Submit</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
