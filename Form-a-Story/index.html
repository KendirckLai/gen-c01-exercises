<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
      <label for="aninmal-1">
        Animal :
      </label>
      <input type="text" id="aninmal-1" name="aninmal-1">
      <br>
      <label for="animal-2">
        Another Animal:
      </label>
      <input type="text" id="animal-2" name="animal-2" required>
      <label for="animal-3">
        One More Animal-3
      </label>
      <input type="text" id="animal-3" name="animal-3" required>
      <br>
      <label for="adj-1">
        Adjective (past tense):
      </label>
      <input type="text" id="adj-1" name="adj-1" required>
      <br>
      <label for="ver-1">
        Verb (ends in - ing):
      </label>
      <input type="text" id="verb-1" name="verb-1" required>
      <br>
      <label for="num-1">
        Number:
      </label>
      <input type="number" id="num-1" name="num-1" required>
      <br>
      <span>
        Yes or No:
      </span>
      <input type="radio" id="yes" name="answer" value="yes" required>
      <label for="yes">
      <input type="radio" id="no" name="answer" value="no">
      </label>
      <label for="no">
      </label>
      <br>
      <label for="speed">
        Relative speed (ends in -er):
      </label>
      <select id="speed" name="speed" required>
      <option value="faster">
        Faster
      </option>
      <option value="slowly">
        Slowly
      </option>  
      </select>
      <br>
      <label for="quote">
        Motivational Quote:
      </label>
      <input id="quote" name="quote" type="text" list="quote-choices" required>
      <datalist id="quote-choices">
        <option value="winner gets ice cream!">
        </option>
      </datalist>
      <br>
      <label for="message">
        Meaningful Message:
      </label>
      <textarea id="message" name="message" required rows="8" cols="40">
      </textarea>
      <br> 
      <input type="submit" value="Form My Story!">
      </form>
      
    </section>
  </body>
</html>
